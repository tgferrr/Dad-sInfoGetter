<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Status de Jogadores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Monitor de Status de Jogadores</h1>
        <p>Monitorando os status de múltiplos jogadores</p>
    </header>

    <main>
        <div class="players-grid" id="playersContainer">
            <!-- Os cards dos jogadores serão inseridos aqui via JavaScript -->
        </div>

        <div class="controls">
            <button id="checkNowButton" aria-label="Verificar status dos jogadores">
                <span class="loading"></span> Verificar Agora
            </button>
            <button id="resetButton" aria-label="Limpar histórico de status dos jogadores">Limpar Histórico de Todos</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
